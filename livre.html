<script>
// Configuration Firebase (Doit Ãªtre la mÃªme que index.html)
const firebaseConfig={
    apiKey:"AIzaSyCQWUPt2d5RaPvPfSqgi4oU-VxMpL6STvQ",
    authDomain:"shekinahmukeni-74b9d.firebaseapp.com",
    projectId:"shekinahmukeni-74b9d",
    storageBucket:"shekinahmukeni-74b9d.appspot.com",
    messagingSenderId:"351153147633",
    appId:"1:351153147633:web:c82d85f1ad9a79d6ed6350"
};

if (!firebase.apps.length) {
    firebase.initializeApp(firebaseConfig);
}
const db = firebase.firestore();

// RÃ©fÃ©rences DOM
const container = document.getElementById('temoignages-container');
const loading = document.getElementById('loading');
const noMessages = document.getElementById('no-messages');
const heroImg = document.getElementById('hero-img');

/* --- 1. UX: LOGIQUE DE PARALLAXE --- */
if (heroImg) {
    window.addEventListener('scroll', () => {
        const scrollPosition = window.scrollY;
        const yOffset = Math.min(scrollPosition * 0.25, 40); 
        heroImg.style.setProperty('--y', `${yOffset}px`); 
    });
}

/* --- 2. UX: LOGIQUE DE BARRE DE PROGRESSION --- */
window.addEventListener('scroll', () => {
    const totalHeight = document.documentElement.scrollHeight - window.innerHeight;
    const scrollPosition = window.scrollY;
    const progress = (scrollPosition / totalHeight) * 100;
    document.getElementById('progressBar').style.width = `${progress}%`;
});


/* --- 3. FIREBASE et AFFICHAGE (SÃ©curisÃ© et FormatÃ©) --- */
function formatDate(timestamp) {
    if (!timestamp || !timestamp.toDate) return 'Date inconnue';
    const date = timestamp.toDate();
    // Format professionnel complet
    return date.toLocaleDateString('fr-FR', {
        year: 'numeric',
        month: 'long',
        day: '2-digit',
        hour: '2-digit',
        minute: '2-digit',
        second: '2-digit'
    });
}

/**
 * CrÃ©e le HTML de la carte avec sanitation (XSS) et gestion des sauts de ligne.
 */
function createCardHTML(data) {
    const formattedDate = formatDate(data.timestamp);
    
    // SANITATION: Nettoyer le contenu pour Ã©viter l'injection de code malveillant (XSS)
    const sanitize = (str) => {
        if (!str) return '';
        return str.replace(/&/g, "&amp;")
                 .replace(/</g, "&lt;")
                 .replace(/>/g, "&gt;")
                 .replace(/"/g, "&quot;")
                 .replace(/'/g, "&#039;");
    };

    const safeName = sanitize(data.name) || 'Anonyme';
    // Remplacer les sauts de ligne par <br> pour l'affichage
    const safeMessage = sanitize(data.message).replace(/\n/g, '<br>') || 'Message vide.';

    return `
        <div class="card">
            <p class="card-message">
                <i class="fas fa-quote-left"></i> ${safeMessage}
            </p>
            <div class="card-author">
                <span class="card-author-name">
                    <i class="fas fa-user-tie"></i> ${safeName}
                </span>
                <span class="card-timestamp">
                    <i class="fas fa-calendar-alt"></i> ${formattedDate}
                </span>
            </div>
        </div>
    `;
}

async function loadTestimonials() {
    loading.style.display = 'block';
    container.innerHTML = '';
    noMessages.style.display = 'none';

    try {
        // CHARGEMENT DES MESSAGES (triÃ©s par date, du plus rÃ©cent au plus ancien)
        const snapshot = await db.collection("testimonials")
            .orderBy("timestamp", "desc") 
            .get();

        loading.style.display = 'none';

        if (snapshot.empty) {
            noMessages.style.display = 'block';
            return;
        }

        let cardsHTML = '';
        snapshot.docs.forEach(doc => {
            const data = doc.data();
            cardsHTML += createCardHTML(data);
        });

        container.innerHTML = cardsHTML;
        
    } catch (error) {
        console.error("Erreur lors du chargement des tÃ©moignages:", error);
        loading.innerHTML = `<i class="fas fa-exclamation-triangle"></i> Erreur critique lors du chargement des donnÃ©es. VÃ©rifiez la connexion Firebase.`;
        loading.style.color = 'var(--accent-rouge)';
        loading.style.display = 'block'; // Assurez-vous qu'il reste visible en cas d'erreur
    }
}

document.addEventListener('DOMContentLoaded', loadTestimonials);
</script>
